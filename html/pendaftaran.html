href="/CSS/style.css"></head>
<body>
    <h1>Formulir Pendaftaran Mahasiswa</h1>
    <h2>Biodata Mahasiswa</h2>
    <table border="1" cellpadding="8">
    <tr>
        <th>Nama</th>
        <th>NIM</th>
        <th>Jurusan</th>
        <th>Email</th>
    </tr>
    <tr>
        <td>Al Iqra Nugraha</td>
        <td>2305101125</td>
        <td>Teknik Informatika</td>

    </tr>
</table>

    <h2>Formulir Pendaftaran Acara</h2>
    <form action="#" method="post">
        <label>Nama Lengkap:</label><br>
        <input type="text" name="nama" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Password:</label><br>
        <input type="password" name="password" required><br><br>

        <label>Jenis Kelamin:</label><br>
        <input type="radio" name="gender" value="Laki-laki"> Laki-laki
        <input type="radio" name="gender" value="Perempuan"> Perempuan<br><br>

        <label>Hobi:</label><br>
        <input type="checkbox" name="hobi" value="Coding"> Coding
        <input type="checkbox" name="hobi" value="Desain"> Desain
        <input type="checkbox" name="hobi" value="Musik"> Olahraga<br><br>

        <label>Pilih Jurusan:</label><br>
        <select name="jurusan">
            <option value="TI">Teknik Informatika</option>
            <option value="SI">Sistem Informasi</option>
            <option value="MI">Manajemen Informatika</option>
        </select><br><br>

        <label>Matkul Pilihan:</label><br>
        <select name="jurusan">
            <option value="PW">Pemograman Web</option>
            <option value="SI">Kecerdasan Buatan</option>
            <option value="MI">Sistem Pakar</option>
        </select><br><br>

        <button type="submit">Kirim Pendaftaran</button>
    </form>
